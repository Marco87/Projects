<html>

<head>
    <title>Starter - Módulo 1</title>
    <link rel="shortcut icon" href="rocketseat.ico" type="image/x-icon">
    <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>

<body>
    <p>
        <select id="txtusuarios" onchange="experiencia()">
            <option value="op0" selected disabled hidden>Escolha uma das opções</option>
            <option value="op1">Diego</option>
            <option value="op2">Gabriel</option>
        </select>

        <label id="txthabilidades"></label>
    </p>

</body>
<script>
    function experiencia() {
        var itens = document.getElementById("txtusuarios");
        var selecionado = itens.options[itens.selectedIndex].text;

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["JavaScript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        for (var i = 0; i < usuarios.length; i++) {
            if (selecionado == usuarios[i].nome) {
                alert(selecionado);
            }
        }

        //document.getElementById("txthabilidades").innerHTML = ;
    }
</script>

</html>
