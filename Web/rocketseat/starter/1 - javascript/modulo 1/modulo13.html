<html>

<head>
    <title>Starter - Módulo 1</title>
    <link rel="shortcut icon" href="rocketseat.ico" type="image/x-icon">
    <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>

<body>
    <label id="txthabilidades"></label><br><br>
    <select id="txtopcoes" onchange="temHabilidades()">
        <option value="op0" selected disabled hidden>Escolha uma das opções</option>
        <option value="op1">JavaScript</option>
        <option value="op2">ReactJS</option>
        <option value="op3">Reactive Native</option>
    </select>
</body>
<script>
    temHabilidades();
    function temHabilidades() {
        var skills = ["JavaScript", "ReactJS", "Reactive Native"];
        var itens = document.getElementById("txtopcoes");
        var selecionado = itens.options[itens.selectedIndex].text;
        for (var cont = 0; cont < skills.length; cont++) {
            document.getElementById("txthabilidades").innerHTML += skills[cont] + "<br>";
            if (selecionado == skills[cont]){
                //document.getElementById("txthabilidades").innerHTML += skills[cont] + "<br>";
                document.getElementById("txthabilidades").style.color += "#ff0000";
            }
        }
    } 
</script>

</html>
