<html>

<head>
    <title>Starter - Módulo 1</title>
    <link rel="shortcut icon" href="rocketseat.ico" type="image/x-icon">
    <meta http-equiv=”Content-Type” content=”text/html; charset=iso-8859-1″>
</head>

<body>
    <p>
        <input type="text" id="txtnome" placeholder="Nome"><br><br>
        <input type="text" id="txtexp" placeholder="Anos de experiência"><br><br>
        <input type="button" id="btnok" value="Ok" onclick="experiencia()"><br><br>

    </p>

</body>
<script>

    function experiencia() {
        //De 0-1 ano: Iniciante
        //De 1-3 anos: Intermediário
        //De 3-6 anos: Avançado
        //De 7 acima: Jedi Master
        var nome = document.getElementById("txtnome").value;
        var exp = document.getElementById("txtexp").value;
        var status = "";

        if (exp <= 1) {
            status = "Iniciante";
        } else if (exp <= 3) {
            status = "Intermediário";
        } else if (exp <= 6) {
            status = "Avançado";
        } else {
            status = "Jedi Master";
        }
    } 
</script>

</html>
