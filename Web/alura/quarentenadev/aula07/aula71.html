<html>

<head>
    <title>Aula 7</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/alura.ico" type="img/ico">
    <meta charset="utf-8">
</head>

<body>
    <div id="texto" class="texto">
        <p id="resultado">Clique no botão para participar do sorteio de uma corrida grátis</p>
        <br>
    </div>
    <input type="button" id="btnconfirmar" value="Corrida de Graça" onclick="confirmar()">
</body>
<script>
    function confirmar() {
        limite = 10;
        numero = Math.round(Math.random() * limite);
        palpite = prompt("Digite um número (entre 1 e 10) para participar do sorteio");

        resultado = "";

        if (palpite < 0 || palpite > limite) {
            prompt("Digite um número (entre 1 e 10) para participar do sorteio");
        }
        if (palpite != numero) {
            resultado = "Você errou!"
            alert(resultado);
        }
        if (palpite == numero) {
            resultado = "Parabéns, você acertou!"
            alert(resultado);
        }
        document.getElementById("resultado").innerHTML = resultado;
    }

</script>

</html>
