<html>

<head>
    <title>
        Aula 3 - Exibição de texto
    </title>
    <link rel="shortcut icon" href="alura.ico" type="image/x-icon">

</head>

<body>
    <p><label id="txttexto"></label></p>
</body>
<script>
    nome = prompt("Digite o seu nome: ");
    var cont = 0;
    exibirTexto(nome, cont);
    function exibirTexto(nome, cont) {
        var texto = ['Oi',
            nome,
            'como',
            'você',
            'está',
            'pulando',
            'linha',
            '?'];

        var palavra="";
        while (cont < texto.length) {
            alert(palavra += texto[cont] + "\n");
            document.getElementById("txttexto").innerHTML += texto[cont] + "<br/>";
            cont++;
        }
        alert("Acabou!");
    }
</script>

</html>
