<body>
    <p><label id="txttexto"></label></p>

</body>
<script>
    nome = prompt("Digite o seu nome: ");
    var cont = 0;
    function exibirTexto(nome, cont) {
        var texto = ['Oi',
            nome,
            'como',
            'você',
            'está',
            'pulando',
            'linha',
            '?'];
        if (cont < texto.length) {
            document.getElementById("txttexto").innerHTML =+ texto[cont] ;
        } else {
            alert("Acabou!");
        }
    }
</script>
