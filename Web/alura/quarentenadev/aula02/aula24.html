<html>

<head>
    <title>
        Aula 2 - Idade
    </title>
    <link rel="shortcut icon" href="alura.ico" type="image/x-icon">

</head>

<body>
    <p>Quantos anos tem a avó da amiga da Maria que nasceu em 1940?
    </p>
    <p>A avó da amiga de Maria tem: <label id="txtidade"></label> anos de idade.</p>

</body>
<script>
    calcularIdade()
    function calcularIdade() {
        var ano = new Date().getFullYear();
        var idade = ano - 1940;

        document.getElementById("txtidade").innerHTML = idade;
    }
</script>

</html>
