<script>
    //2 + (distancia * 1.4 + min * 0.26)
    function calcularLitros() {
        kml = document.getElementById("txtkml").value;
        horas = document.getElementById("txthoras").value;
        kmh = document.getElementById("txtkmh").value;

        var informacoes = "KM/L: " + kml + "<br>Horas de viagem: " + horas + "<br>KM/H: " + kmh;

        document.getElementById("txtlitros").innerHTML = informacoes + "<br><br>" + "Quantidade de litros: " + kmh * (horas/kml) + " litros";

        document.getElementById("txtkml").value = "";
        document.getElementById("txthoras").value = "";
        document.getElementById("txtkmh").value = "";

    }
</script>
