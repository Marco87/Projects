<html>

<head>
    <title>
        Aula 4 - Valor de corrida
    </title>
    <link rel="shortcut icon" href="alura.ico" type="image/x-icon">

</head>

<body>
    <input type="text" id="txtdistancia" placeholder="DistÃ¢ncia percorrida"><br><br>
    <input type="text" id="txtminutos" placeholder="Minutos de viagem"><br><br>
    <input type="button" id="btncalcular" value="Calcular corrida" onclick="calcularCorrida()">
    <p><label id="txtvalor"></label></p>
</body>
<script>
    function calcularCorrida() {
        distancia = document.getElementById("txdistancia").value;
        minutos = document.getElementById("txtminutos").value;

        var valor = 2 + (distancia * 1.4 + minutos * 0.26);

        document.getElementById("txtvalor").innerHTML = "Valor da corrida: R$ " + valor;

        document.getElementById("txtdistancia").value = "";
        document.getElementById("txtminutos").value = "";
    }
</script>

</html>
