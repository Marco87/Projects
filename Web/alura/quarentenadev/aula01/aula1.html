<html>

<head>
    <title>
        Aula 1 - Alerts

</head>

<body>
    <p>Nosso coração bate aproximadamente 75 vezes por minuto.</p>
    <p>Com essa informação, é possível calcular o número de batimentos do seu coração ao longo dos anos (estimativa).
    </p>
    <p>Digite na caixa abaixo a sua idade, e verás a mágica acontecer ... <br></p>
    <input type="text" id="txtidade" placeholder="Qual a sua idade?"><br><br>
    <input type="button" id="btnidade" value="Idade" onclick="calcularIdade()">

</body>
<script>
    function calcularIdade() {
        var idade = document.getElementById("txtidade").value;
        var hora = 75 * 60;
        var dia = hora * 24;
        var mes = dia * 30;
        var ano = dia * 365;
        alert("Batimentos por hora: " + hora + "\nBatimentos por dia: " + dia +
            "\nBatimentos por mês: " + mes + "\nBatimenos por ano: " + ano +
            "\nBatimenos para quem tem " + idade + " anos de idade: " + idade * ano);
        document.getElementById("txtidade").value = "";
    }
</script>

</html>
