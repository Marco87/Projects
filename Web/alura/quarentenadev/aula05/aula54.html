<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <title>
        Aula 5 - HTML e CSS
    </title>
    <link rel="shortcut icon" href="alura.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="bodycalc">
    <h1 class="titulocalc">Calculadora</h1>
    <img src="img/calc.png" class="imgcalc">
    <p>
        <input type="text" id="txtdist" class="txtcalc" placeholder="Distância percorrida">
        <br><br>
        <input type="text" id="txtmin" class="txtcalc" placeholder="Minutos de viagem">
        <br><br>
        <input type="button" id="btncalc" value="Calcular corrida" onclick="calcular()">
        <br><br>
        <label id="txtvalor"></label>
        <br><br>
        <select name="coresfundo" id="txtcores" class="txtcores" onchange="mudarcor()"
            placeholder="Escolha uma das opções">
            <option hidden>Escolha uma das opções</option>
            <option value="op1">Amarelo</option>
            <option value="op2">Azul</option>
            <option value="op3">Verde</option>
            <option value="op4">Branco</option>
        </select>

    </p>
</body>
<script>
    function calcular() {
        distancia = document.getElementById("txtdist").value;
        minutos = document.getElementById("txtmin").value;

        var valor = 2 + (distancia * 1.4 + minutos * 0.26);

        document.getElementById("txtvalor").innerHTML = "O valor da corrida é: R$ " + valor;

        document.getelementById("txtdist").value = "";
        document.getElementById("txtmin").value = "";
    }

    function mudarcor() {
        document.getelementById("bodycalc").style.backgroundColor = "yellow";
    }
</script>

</html>
